<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Box Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- make seperate box types of different sizes next --> 
    <style>
      .box {
        background-color: #1d3647; /* Example background color */
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(111, 225, 151, 0.2);
      }

      .box.bg-image {
        background-image: url('images/tetrisPatterns.jpg');
        background-size: cover;
        background-position: center;
        color: rgb(10, 10, 10);
      }

      .about {
        color: rgb(97, 33, 33);
      }

    </style>
  </head>
  <body>
    <div class="container py-5">
  <div class="row g-4">
    <!-- Box 1: One long column -->
    <div class="col-md-4">
      <div class = "about"; class="box h-100">
        <h3>Box 1</h3>
        <p>Long content or tall section</p>
      </div>
    </div>

    <!-- Box 2 & Box 3 stacked -->
    <div class="col-md-8 d-flex flex-column justify-content-between">
      <div class="box mb-4">
        <h3>Box 2</h3>
        <p>Top box</p>
      </div>
      <div class="box">
        <h3>Box 3</h3>
        <p>Bottom box</p>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
