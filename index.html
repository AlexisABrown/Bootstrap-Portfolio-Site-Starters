<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Box Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- make seperate box types of different sizes next --> 
    <style>
      .box {
        background-color: #3498db; /* Example background color */
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      }

      .box.bg-image {
        background-image: url('images/tetrisPatterns.jpg');
        background-size: cover;
        background-position: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row g-4">
        <div class="col-sm-6 col-md-4">
          <div class="box">
            <h3>Box 1</h3>
            <p>Some content</p>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="box bg-image">
            <h3>Box 2</h3>
            <p>With background image</p>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="box" style="background-color: #2ecc71;">
            <h3>Box 3</h3>
            <p>Another color</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
