<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Starter Template</title>
    <link href="scss/bootstrap.scss" rel="stylesheet" >
    <style>
      body {padding-top: 50px;}
      .starter-template {padding: 40px 15px; text-align: center;}
      aside {background-color: aquamarine;}
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <div class="container">
      <section class="row">
        <aside class="col-md-4"><h2>Column 1</h2></aside>
        <article class="col-md-4"><h2>Column 2</h2></aside>
        <aside class="col-md-4"><h2>Column 3</h2></aside>
      </section>
      <section class="row">
        <aside class="col-md-2"><h2>Column 1</h2></aside>
        <article class="col-md-6"><h2>Column 2</h2></aside>
        <aside class="col-md-4"><h2>Column 3</h2></aside>
      </section>
    </div>
  </body>
</html>
